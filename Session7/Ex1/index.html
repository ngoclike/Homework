<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h3>Get in touch with us by filling contact form below</h3>
    <form>
        <div class="margin_input">
            <input type="text" placeholder="* Enter your full name">
            <span class="margin_input_ele">
                <input type="email" placeholder="* Enter your email address">
            </span>
        </div>
        <div class="margin_input">
            <input class="size_input" type="text" placeholder="Enter your subject">
        </div>
        <div class="margin_input">
            <textarea cols="50" rows="10" placeholder="* Your message here"></textarea>
        </div>
        <div class="margin_input">      
            <button>Send message</button><span class="notice_span">* Please fill allrequire form field, thanks!</span>
        </div>
    </form>
    <br>
</body>
</html>

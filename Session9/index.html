<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="component-1">
            <h3>Bài 1</h3>
            <button id="btn-hide">Click me</button>
            <div id="bl1" class="block-1">Ẩn và hiện khối</div>
        </div>
        <div class="component-2">
            <h3>Bài 2</h3>
            <button id="btn-change-color">Click me</button>
            <div id="bl2" class="block-2">Thay đổi màu sắc random</div>
        </div>
        <div class="component-3">
            <h3>Bài 3</h3>
            <button id="btn-reverse-block">Click me</button>
            <div>
                <div class="block-3"><p id="bl3">Đảo nội dung khối 1 thành khối 2 và ngược lại</p></div>
                <div class="block-4"><p id="bl4">Đã đảo nội dung khối 2</p></div>
            </div>
        </div>
        <div class="component-4">
            <h3>Bài 4</h3>
            <button id="btn-increase-font">Click me</button>
            <div id="bl5" class="block-5">Tăng fontsize cho chữ. Set mặc định ban đầu là 14px. 
                Mỗi lần click là tăng 1 px</div>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
